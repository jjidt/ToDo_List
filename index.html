<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="toDo">
            <div class="form-group">
              <input type="text" class="form-control" id="task-to-add" placeholder="enter task here">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="date" placeholder="enter deadline here">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="taskList">

          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div id="show-tasks">
          <h2>List</h2>

          <p>ToDo: <span class="task"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>
